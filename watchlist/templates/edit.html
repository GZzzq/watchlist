{% extends 'base.html' %}
{% block content %}
    <h3 style="padding-left: 40%">电影编辑页面</h3>
    <!--表单-->
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label">博文标题</label>
        <div class="col-sm-10">
          <input name="title" class="form-control" id="inputEmail3" placeholder="" required>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">发布时间</label>
        <div class="col-sm-10">
          <input name="year" class="form-control" id="inputPassword3" placeholder="" required>
        </div>
      </div>

        <div class="form-group">
        <label  class="col-sm-2 control-label">作者名称</label>
        <div class="col-sm-10">
          <input name="author" class="form-control"  placeholder="" required>
        </div>
      </div>
        <div class="form-group">
        <label  class="col-sm-2 control-label">博文内容</label>
        <div class="col-sm-10">
          <input name="content" class="form-control" placeholder="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="/" type="submit" class="btn btn-default" style="margin-left: 74%">取消更新</a>
          <button type="submit" class="btn btn-default">更新信息</button>
        </div>
      </div>
    </form>
{% endblock %}
